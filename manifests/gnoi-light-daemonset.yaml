apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gnoi-light
  namespace: default
  labels:
    app: gnoi-light
spec:
  selector:
    matchLabels:
      app: gnoi-light
  template:
    metadata:
      labels:
        app: gnoi-light
    spec:
      serviceAccountName: gnoi-light
      # Justification: Required for gNOI server operations on network devices
      hostNetwork: true # nosemgrep: yaml.kubernetes.security.hostnetwork-pod.hostnetwork-pod
      # For minikube testing, allow scheduling on control-plane nodes  
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: gnoi-light
        image: gnoi-light:test
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          hostPort: 8080
          protocol: TCP
          name: grpc
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        args:
        - --address=0.0.0.0:8080
        - --base-dir=/mnt/host
        - -v=2
        volumeMounts:
        - name: host-root
          mountPath: /mnt/host
          readOnly: false
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: Directory