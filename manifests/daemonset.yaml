apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sonic-change-agent
  namespace: default
  labels:
    app: sonic-change-agent
spec:
  selector:
    matchLabels:
      app: sonic-change-agent
  template:
    metadata:
      labels:
        app: sonic-change-agent
    spec:
      serviceAccountName: sonic-change-agent
      # Justification: Required to access SONiC Redis (localhost:6379) and gNOI server (localhost:8080)
      hostNetwork: true # nosemgrep: yaml.kubernetes.security.hostnetwork-pod.hostnetwork-pod
      # For minikube testing, allow scheduling on control-plane nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: sonic-change-agent
        image: sonic-change-agent:test
        imagePullPolicy: Never
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DRY_RUN
          value: "true"  # Set to "false" for production
        args:
        - --device-name=$(NODE_NAME)
        - -v=2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
      - name: gnoi-light
        image: gnoi-light:test
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          protocol: TCP
          name: grpc
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        args:
        - --base-dir=/mnt/host
        - --address=0.0.0.0:8080
        - -v=2
        volumeMounts:
        - name: host-root
          mountPath: /mnt/host
          readOnly: false
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: Directory
