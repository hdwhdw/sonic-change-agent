---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gnoi-light
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gnoi-light
rules: []
# No special permissions needed for file operations  
# gNOI server only needs to access mounted host volumes
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gnoi-light
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gnoi-light
subjects:
- kind: ServiceAccount
  name: gnoi-light
  namespace: default